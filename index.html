<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice Bootstrap 5 - Maquette responsive avanc√©</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-8"></div>
          <div class="col-12 col-md-4"></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-6"></div>
          <div class="col-12 col-md-6 col-lg-5"></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-6 col-lg-5 offset-lg-1"></div>
          <div class="col-12 col-sm-6 col-lg-6"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <div class="row">
              <div class="col-12 col-sm-6 col-lg-6"></div>
              <div class="col-12 col-sm-6 col-lg-6"></div>
              <div class="col-12 col-sm-6 col-lg-6"></div>
              <div class="col-12 col-sm-6 col-lg-6"></div>
            </div>
          </div>
          </div>
          <div class="row">
            <div class="col-sm-8 offset-sm-2 col-md-12 offset-md-0 col-lg-4">
              <div class="row">
                <div class="col-12 col-md-4 col-lg-12"></div>
                <div class="col-12 col-md-4 col-lg-12"></div>
                <div class="col-12 col-md-4 col-lg-12"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </footer>
  </body>
</html>
